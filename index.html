<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: url("griet_image.jpg") no-repeat center center;
            background-size: cover;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .main-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin: 0;
            width: 100%;
        }

        .sub-title {
            text-align: center;
            font-size: 18px;
            color: darkorange;
            white-space: nowrap;
            overflow: hidden;
            animation: moveTitle 30s linear infinite;
            margin-top: 10px;
        }

        @keyframes moveTitle {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
            background-color: white;
            width: 80%;
            max-width: 800px;
            height: 50%;
            opacity: 0.9;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
        }

        .left, .right {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .left {
            background-color: orange;
        }

        .right {
            background-color: #001F3F;
        }

        .center {
            grid-column: span 2;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            color: #FFFFFF;
            background: linear-gradient(to right, orange 50%, #001F3F 50%);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        input {
            margin-bottom: 10px;
            border: 2px solid black;
            padding: 5px;
            width: 80%;
        }

        button {
            padding: 8px 15px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            width: 80%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .heading {
            color: white;
            background-color: black;
            border-radius: 10px;
            padding: 5px 10px;
            display: inline-block;
        }

        .forgot-link {
            margin-top: 5px;
            font-size: 14px;
        }

        .forgot-link a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        // Handle login redirect without Firebase
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.left button').addEventListener('click', () => {
                // Student login redirect
                window.location.href = "StudentHomePage.html";
            });

            document.querySelector('.right button').addEventListener('click', () => {
                // Faculty login redirect
                window.location.href = "FacultyHomePage.html";
            });

            document.querySelectorAll('.forgot-link a').forEach(link => {
                link.addEventListener('click', () => {
                    alert("Password reset not available in demo version.");
                });
            });
        });
    </script>

</head>
<body>

    <!-- Main Title -->
    <div class="main-title">Students - Result Management System</div>

    <!-- Subtitle -->
    <div class="sub-title">Welcome to Griet - Results Management System</div>

    <!-- Login Section -->
    <div class="container" id="login-section">
        <div class="center">
            <span class="heading">Welcome to GRIET Portal</span>
        </div>

        <!-- Student Login -->
        <div class="left">
            <p><b>Student Login</b></p>
            <input type="text" placeholder="Enter Username">
            <input type="password" placeholder="Enter Password">
            <button>Login</button>
            <div class="forgot-link">
                <a>Forgot Password?</a>
            </div>
        </div>

        <!-- Faculty Login -->
        <div class="right">
            <p style="color: white;"><b>Faculty Login</b></p>
            <input type="text" placeholder="Enter Username">
            <input type="password" placeholder="Enter Password">
            <button>Login</button>
            <div class="forgot-link">
                <a>Forgot Password?</a>
            </div>
        </div>
    </div>

</body>
</html>
